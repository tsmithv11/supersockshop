language: nix
sudo: required
services: [ docker ]

script:
  - nix-build -A e2etest-image > docker_image_tar_gz_path

after_success:
- if [ -z "$DOCKER_PASS" ] ; then
    echo "This is a build triggered by an external PR. Skipping docker push.";
    exit 0;
  fi;
- docker load < $(cat docker_image_tar_gz_path)
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=weaveworksdemos/e2etests
- echo "Pushing ${REPO}:$TRAVIS_COMMIT";
- docker tag $REPO $REPO:$TRAVIS_COMMIT
- docker push $REPO:$TRAVIS_COMMIT
- docker push $REPO

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: change
    on_start: never
    on_pull_requests: false
